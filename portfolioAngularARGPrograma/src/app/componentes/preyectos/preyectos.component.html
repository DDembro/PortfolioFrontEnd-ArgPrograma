<div class="container my-3 p-3">

    <h1 style="display: inline;">Proyectos</h1>
    
    <a routerLink="/nuevoproyecto" *ngIf="isLogged">
        <h2 style="display: inline; padding: 10px;"><i class="bi bi-plus-circle"></i></h2>
    </a>
    
    <ul>

        <li *ngFor="let proyecto of proyec" class="listaSinPuntos p-1">
            <h3>{{proyecto.nombreP}}</h3>
            <p style="display: inline;">{{proyecto.fechaP}}</p>
            <p>{{proyecto.descripcionP}}</p>
            <p><a [href]="proyecto.linkP">{{proyecto.linkP}}</a></p>

            <a routerLink="/editarproyecto/{{proyecto.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-square"></i>
            </a>
            <a *ngIf="isLogged" (click)="delete(proyecto.id)">
                <i class="bi bi-trash3-fill p-3"></i>
            </a>
        </li>

    </ul>

</div>
