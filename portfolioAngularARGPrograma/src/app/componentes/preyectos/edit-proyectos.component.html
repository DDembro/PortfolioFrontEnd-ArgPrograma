<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        
                        <div class="contariner" *ngIf="proyec">
                            <div class="row">
                                <div>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group">
                                            <label for="nombreP">Nombre del proyecto</label>
                                            <input type="text" class="form-control" name="nombreP" id="nombreP" [(ngModel)]="proyec.nombreP" required>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="fechaP">Fecha de Inicio/Final (formato: yyyy - YYYY)</label>
                                            <input type="text" class="form-control" name="fechaP" id="fechaP" [(ngModel)]="proyec.fechaP" required>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="descripcionP">Descripci√≥n</label>
                                            <input type="text" class="form-control" name="descripcionP" id="descripcionP" [(ngModel)]="proyec.descripcionP" required>
                                        </div>
                        
                                        <div class="form-group">
                                            <label for="linkP">Link</label>
                                            <input type="text" class="form-control" name="linkP" id="linkP" [(ngModel)]="proyec.linkP" required>
                                        </div>
                        
                                        <button class="btn btn-primary">Actualizar Proyecto</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
