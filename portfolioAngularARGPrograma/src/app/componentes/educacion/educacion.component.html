<div class="container my-3 p-3">

    <h1 style="display: inline;">Estudios</h1>
    
    <a routerLink="/nuevoestudio" *ngIf="isLogged">
        <h2 style="display: inline; padding: 10px;"><i class="bi bi-plus-circle"></i></h2>
    </a>

    <ul>

        <li *ngFor="let educacion of edu" class="listaSinPuntos p-1">
            <h2>{{educacion.nombreE}}</h2>
            <p style="display: inline;">{{educacion.fechaE}}</p>
            <p>{{educacion.tituloE}}</p>
            
            <a routerLink="/editarestudio/{{educacion.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-square"></i>
            </a>
            <a *ngIf="isLogged" (click)="delete(educacion.id)">
                <i class="bi bi-trash3-fill p-3"></i>
            </a>
            
        </li>
    
    </ul>

</div>
